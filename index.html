<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="King'sTobaccoAssets/logo.png" type = "image/x-icon">
    <title>KINGS TOBACCO</title>
    <link rel = "icon" href ="King'sTobaccoAssets/logo.png" type = "image/x-icon">
</head>
<style>
    .wrapper {
        position: fixed;
        background: #222;
        width: 100%;
        height: 100%;
        z-index: 1000;
        top: 0;
        left: 0;
    }
    
    .logo-svg {
        position: relative;
        left: 50%;
        top: 50%;
        margin: -75px 0px 0px -75px;
        width: 150px;
        z-index: 1001;
    }
</style>

<body>
    <div class="wrapper">
        <img class="logo-svg" src="King'sTobaccoAssets/logo.png" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var tl = new TimelineMax({
            repeat: -1
        });

        tl.add(
            TweenMax.from(".logo-svg", 2, {
                scale: 0.5,
                rotation: 360,
                ease: Elastic.easeInOut
            })
        );

        tl.add(
            TweenMax.to(".logo-svg", 2, {
                scale: 0.5,
                rotation: 360,
                ease: Elastic.easeInOut
            })
        );

        setTimeout(() => {
            window.location = "home.html";
        }, 4000);
    </script>
</body>

</html>
